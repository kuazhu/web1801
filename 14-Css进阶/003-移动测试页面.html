<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>003-移动测试页面.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		p{
			font-size: 20px;/*当页面放大一倍后,1px(css像素) = 2 物理像素 */
		}
		body{
			width: 1366px;/*当页面当页面缩小一倍后,实际只有 1366/2 物理像素*/
			height: 768px;/*当页面当页面缩小一倍后,实际只有,768/2物理像素*/
			box-sizing: border-box;
			border: 10px solid #000;
		}	
	</style>
</head>
<body>
	<p>我是段落</p>

	<!--
	iphone8 物理像素: 1344 * 750
			

			模拟器中的逻辑像素:  667 * 375(宽) 

			DPR = 1344/667 = 2
	-->
</body>
</html>
