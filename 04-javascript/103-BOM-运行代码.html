<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>103-BOM-运行代码.html</title>
	<script>
		window.onload = function(){
			var oTxt = document.getElementById('txt');
			var oBtn = document.getElementById('btn');
			oBtn.onclick = function(){
				var val = oTxt.value;
				var oWin = window.open("about:blank");
				oWin.document.write(val);
			}
		}
	</script>
</head>
<body>
	<textarea name="" id="txt" cols="30" rows="10">
		
	</textarea>
	<input type="button" id='btn' value="运行">
</body>
</html>
