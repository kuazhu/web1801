<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>141-对象-创建对象5.html</title>
	<script>
		
		function Person(name,age){//构造函数 类

			this.name = name;
			this.age = age;

			if(!this.showName){
				Person.prototype.showName = function(){
					console.log("I am "+this.name);
				}
			}
			if(!this.showAge){
				Person.prototype.showAge = function(){
					console.log("I am "+this.age + " years old");
				}				
			}

		}



		var p1 = new Person("Tom",18);
		p1.showName();
		p1.showAge();

		var p2 = new Person("Leo",88);
		p2.showName();
		p2.showAge();

		console.log(p1.showName == p2.showName);

	</script>
</head>
<body>
	
</body>
</html>
