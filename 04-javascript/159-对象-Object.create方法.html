<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>159-对象-Object.create方法.html</title>
	<script>
		var obj = {name:"Tom"};
		var obj2 = Object.create(obj);
		console.log(obj2);
		console.log(obj2.__proto__ == obj);

		var obj3 = Object.create(null);
		var obj4 = {};
		console.log(obj3);
		console.log(obj4);
	</script>
</head>
<body>
	
</body>
</html>
