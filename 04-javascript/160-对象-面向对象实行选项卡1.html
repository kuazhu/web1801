<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>160-对象-面向对象实行选项卡1.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		li{
			list-style: none;
		}
		.btn{
			overflow: hidden;
		}
		.btn li{
			width: 60px;
			height: 30px;
			line-height: 30px;
			font-size: 20px;
			background: #000;
			color: #fff;
			text-align: center;
			border-radius: 10px;
			float: left;
			margin-right: 10px;
			cursor: pointer;
		}
		.btn li.active{
			background: rgba(255,255,0,0.5);
			color: #000;
		}
		.content li{
			width: 300px;
			height: 500px;
			border: 1px solid #000;
			display: none;
		}
	</style>
	<script>

		window.onload = function(){
			new Tab();
		}

		function Tab(){
			this.aBtn = document.getElementById('btn').children;
			this.aContent = document.getElementById('content').children;
			var _self = this;
			for(var i = 0;i<this.aBtn.length;i++){
				this.aBtn[i].index = i;
				
				this.aBtn[i].onclick = function(){
					console.log("1::",this);
					_self.fnClick(this);
				}
			}
		}

		Tab.prototype.fnClick = function(oBtn){
			console.log("2::",this);
			for(var j = 0;j<this.aBtn.length;j++){
				this.aBtn[j].className = '';
				this.aContent[j].style.display = 'none';
			}
			this.aBtn[oBtn.index].className = 'active';
			this.aContent[oBtn.index].style.display = 'block';
		}
	</script>
</head>
<body>
	<ul id="btn" class="btn">
		<li class="active">btn1</li>
		<li>btn2</li>
		<li>btn3</li>
		<li>btn4</li>
	</ul>
	<ul id="content" class="content">
		<li style="display: block">content1</li>
		<li>content2</li>
		<li>content3</li>
		<li>content4</li>
	</ul>
</body>
</html>
