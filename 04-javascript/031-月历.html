<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>0310-月历.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.clearfix:after{
			content: '';
			clear: both;
			display: block;
			height: 0px;
			visibility: hidden;
		}
		#box{
			width: 380px;
			height: 600px;
			border: 1px solid #000;
			margin: 50px auto;
			background: #ccc;
		}
		li{
			list-style: none;
			width: 100px;
			height: 100px;
			background: #000;
			color: #fff;
			font-size: 30px;
			line-height: 100px;
			text-align: center;
			float: left;
			margin-left: 20px;
			margin-top: 20px;
		}
		#desc {
			width: 100%;
			height: 100px;
			text-align: left;
			box-sizing: border-box;
			padding-top: 20px;
			padding-left: 20px;
		}
		.active{
			background: #fff;
			color: #000;
		}
	</style>
	<script>
		window.onload = function(){
			var aLi = document.getElementsByTagName('li');
			var oDiv = document.getElementById('desc');
			var arr = ['去踏青','旅游','吃饭','去踏青','旅游','吃饭','去踏青','旅游','吃饭','去踏青','旅游','吃饭'];
			for(var i = 0;i<aLi.length;i++){
				aLi[i].index = i;
				aLi[i].onmouseover = function(){
					for(var j = 0;j<aLi.length;j++){
						aLi[j].className = '';
					}
					this.className = 'active';

					oDiv.innerHTML = "<h2>"+(this.index+1)+"月</h2><p>"+arr[this.index]+"</p>";
				}
			}
		}
	</script>
</head>
<body>
	<div id="box">
		<ul class="clearfix">
			<li class="active">1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>10</li>
			<li>11</li>
			<li>12</li>
		</ul>
		<div id='desc'>
			<h2>1月</h2>
			<p>去踏青</p>
		</div>
	</div>
</body>
</html>
