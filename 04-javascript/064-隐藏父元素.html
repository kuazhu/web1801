<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>064-隐藏父元素.html</title>
	<script>
		window.onload = function(){
			var oUl = document.getElementById('ul1');
			var aA = document.getElementsByTagName('a');
			for(var i = 0;i<aA.length;i++){
				aA[i].onclick = function(){
					this.parentNode.style.display = 'none';	
				}
			}
		}
	</script>
</head>
<body>
	<ul id='ul1'>
		<li>aaaa1<a href="javascript:;">hide</a></li>
		<li>aaaa2<a href="javascript:;">hide</a></li>
		<li>aaaa3<a href="javascript:;">hide</a></li>
		<li>aaaa4<a href="javascript:;">hide</a></li>
		<li>aaaa5<a href="javascript:;">hide</a></li>
	</ul>
</body>
</html>
