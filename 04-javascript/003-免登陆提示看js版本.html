<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>002-免登陆提示看js版本.html</title>
	<style>
		div{
			width: 400px;
			height: 50px;
			background: #ccc;
			display: none;
		}
	</style>
</head>
<body>
	<input type="checkbox" 
	onmouseover="document.getElementById('box').style.display='block';" 
	onmouseout="document.getElementById('box').style.display='none';">
	<div id="box">
		为了您的信息安全。。。。。
	</div>
</body>
</html>
