<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>096-动画的链式调用.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background: red;
			float: left;
			margin-right: 30px;
			position: absolute;
			top:0;
			left:0;
		}
	</style>
	<script>
	
		function animation(obj,opation,isLinear,fnEnd){
			clearInterval(obj.timer);
			var iSpeed = 0;
			//都执行完了 结束
			//如果有没有执行完的 不结束
			obj.timer = setInterval(function(){
				var isStopAll = true;
				for(attr in opation){
					var curr = parseFloat(getComputedStyle(obj,false)[attr]);
					var isStop = false;
					if(attr == 'opacity'){
						curr = Math.round(curr*100)
					}
					
					if(isLinear){
						if(curr > opation[attr]){
							iSpeed = -20;
						}else{
							iSpeed = 20;
						}
						if(Math.abs(opation[attr] - curr) <= Math.abs(iSpeed)){
							isStop = true;
						}else{
							isStopAll = false;
						}					
					}else{
						iSpeed = (opation[attr] - curr)/10;
						iSpeed = iSpeed > 0 ? Math.ceil(iSpeed) : Math.floor(iSpeed);
						if(!iSpeed){
							isStop = true;
						}else{
							isStopAll = false;
						}
					}

					if(isStop){
						if(isLinear){
							if(attr == 'opacity'){
								obj.style[attr] = opation[attr] / 100;
							}else{
								obj.style[attr] = opation[attr] + 'px';	
							}		
						}
					}else{
						if(attr == 'opacity'){
							obj.style[attr] = (curr + iSpeed)/100 ;
						}else{
							obj.style[attr] = curr + iSpeed + 'px';
						}
					}
				}
				if(isStopAll){
					clearInterval(obj.timer);
					if(fnEnd){
						fnEnd();
					}
				}
			},30)
		}
		window.onload = function(){
			var aDiv = document.getElementsByTagName('div');
			aDiv[0].onmouseover = function(){
				animation(this,{'height':500,'width':120,'opacity':50},false,function(){
					animation(aDiv[0],{'left':500,'opacity':100});
				});
			}		
		}
	</script>
</head>
<body>
	<div id="div1"></div>
</body>
</html>
