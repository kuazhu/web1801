<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>115-事件-默认行为和右键菜单.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#menu{
			width: 100px;
			height: 300px;
			background: #ccc;
			display: none;
			position: absolute;
		}
	</style>
	<script>
		window.onload = function(){
			var oMenu = document.getElementById('menu');
			document.oncontextmenu = function(ev){
				var oEvent = ev || event;
				// alert(1);
				oMenu.style.display = 'block';
				oMenu.style.left = oEvent.clientX + 'px';
				oMenu.style.top = oEvent.clientY + 'px';
				return false;
				// oEvent.preventDefault();
			}
			document.onclick = function(){
				oMenu.style.display = 'none';
			}
		}
	</script>
</head>
<body>
	<div id="menu">aaa</div>
</body>
</html>
