<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>133-事件-蒙板效果.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			height: 3000px;
		}
		#mask {
			width: 100%;
			height: 100%;
			position: absolute;
			top:0;
			left:0;
			background: rgba(0,0,0,0.5);
			display: none;
		}
		#box{
			width: 300px;
			height: 300px;
			background: blue;
			position: fixed;
			top:50%;
			left:50%;
			margin-left: -150px;
			margin-top: -150px;
			display: none;

		}
	</style>
	<script>
		function $(id){
			return document.getElementById(id);
		}
		window.onload = function(){
			var oBtn = $('btn');
			var oMask = $('mask');
			var oBox = $('box');
			var oLogin = $('login');

			oBtn.onclick = function(ev){
				var oEvent = ev || event;
				oMask.style.display = 'block';
				oBox.style.display = 'block';
				document.body.style.overflow = 'hidden';
				oEvent.stopPropagation();
			}
			document.onclick = function(){
				oMask.style.display = 'none';
				oBox.style.display = 'none';
				document.body.style.overflow = 'auto';	
			}
			oBox.onclick = function(ev){
				var oEvent = ev || event;
				oEvent.stopPropagation();
			}
			oLogin.onclick = function(){
				window.location = 'https://www.kuazhu.com';
			}
		}
	</script>
</head>
<body>
	<input type="button" id="btn" value="登陆">
	<div id="mask"></div>
	<div id="box">
		<input type="button" id="login" value="登陆">
	</div>
</body>
</html>
