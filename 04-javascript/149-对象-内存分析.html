<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>149-对象-内存分析.html</title>
	<script>
		function Person(name,age){
			this.name = name;
			this.age = age;
		}
		Person.prototype.showName = function(){
			console.log("I am "+ this.name);
		}
		Person.prototype.showAge = function(){
			console.log("I am "+ this.age + ' years old');
		}

		var p1 = new Person('Tom',18);
		p1.sex = '男';
		var p2 = p1;

		p2.name = 'Leo';

		p1.showName();
		p1.showAge();

		p2.showName()
		p2.showAge();

		var str1 = 'hello';
		var str2 = str1;
		str2 = 'world';
		console.log(str1);
		console.log(str2);


	</script>
</head>
<body>
	
</body>
</html>
