<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>090-减速动画基础.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box1{
			width: 100px;
			height: 100px;
			background: red;
			position: absolute;
			top:100px;
			left:600px;
			opacity: 1;
		}
		#line{
			width: 1px;
			height: 800px;
			background: black;
			position: absolute;
			top:0;
			left:300px;
		}
	</style>
	<script>
		window.onload = function(){
			var oBtn = document.getElementById('btn');
			var oBox = document.getElementById('box1');
			var timer = null;
			oBtn.onclick = function(){
				// oBox.style.left = '300px';
				clearInterval(timer);
				timer = setInterval(function(){
					var curr = parseFloat(getComputedStyle(oBox,false)['opacity'])*100;
					curr = Math.round(curr);
					var iSpeed = (30 - curr)/6;
					iSpeed = iSpeed > 0 ? Math.ceil(iSpeed) : Math.floor(iSpeed);
					if(!iSpeed){
						clearInterval(timer)
					}else{
						oBox.style.opacity = (curr + iSpeed)/100 ;
					}
					console.log(curr)
				},30)
			}
		}
	</script>
</head>
<body>
	<input type="button" id="btn" value="开始动画">
	<div id="box1"></div>
	<div id="line"></div>
</body>
</html>
