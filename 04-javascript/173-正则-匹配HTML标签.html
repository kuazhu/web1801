<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>173-正则-匹配HTML标签.html</title>

</head>
<body>
	<textarea name="" id="txt1" cols="30" rows="10"></textarea>
	<input type="button" id="btn" value="提交">
	<textarea name="" id="txt2" cols="30" rows="10"></textarea>
</body>
<script>
	//淘宝的房价肯定京东xddsfdskljlksdjfkldsj淘宝xjfkdsljf京东dfdsfkjdsl 
	var oTxt1 = document.getElementById('txt1');
	var oBtn = document.getElementById('btn');
	var oTxt2 = document.getElementById('txt2');
	oBtn.onclick = function(){
		var str = oTxt1.value;
		//<任意的字符>
		// \w 英文字符 数字
		// var reg = /<[\w|\/]+>/g;
		var reg = /<[^<>]+>/g;
		oTxt2.value = str.replace(reg,'*');
	}
</script>
</html>
