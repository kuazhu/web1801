<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>013-canvas画布.html</title>
	<style>
		#canvas{
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<canvas id="canvas">
		您的浏览器不支持, 请更换高版本浏览器	
	</canvas>
</body>
<script>
	//获取canvas的DOM元素
	var oCanvas = document.getElementById('canvas');
	oCanvas.width = 200;
	oCanvas.height = 200;

	//获取canvas的上下文环境
	var ctx = oCanvas.getContext('2d');
	
	ctx.moveTo(0,0);
	ctx.lineTo(100,100);
	ctx.strokeStyle = '#f00';
	ctx.lineWidth = 10;
	ctx.stroke();

</script>
</html>
