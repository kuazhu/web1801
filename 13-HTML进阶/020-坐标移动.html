<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>013-canvas画布.html</title>
	<style>
		#canvas{
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<canvas id="canvas">
		您的浏览器不支持, 请更换高版本浏览器	
	</canvas>
</body>
<script>
	//获取canvas的DOM元素
	var oCanvas = document.getElementById('canvas');
	oCanvas.width = 600;
	oCanvas.height = 300;

	//获取canvas的上下文环境
	var ctx = oCanvas.getContext('2d');

	ctx.beginPath();
	ctx.strokeStyle = '#f00';
	ctx.translate(100,100);
	ctx.rotate(Math.PI/4);
	ctx.strokeRect(0,0,100,50);

	ctx.beginPath();
	ctx.arc(300,150,50,0,2*Math.PI,true);
	ctx.stroke();


</script>
</html>
