<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>023-时钟表盘.html</title>
	<style>
		#canvas{
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<canvas id="canvas">
		您的浏览器不支持, 请更换高版本浏览器	
	</canvas>
</body>
<script>
	//获取canvas的DOM元素
	var oCanvas = document.getElementById('canvas');
	oCanvas.width = 600;
	oCanvas.height = 600;

	//获取canvas的上下文环境
	var ctx = oCanvas.getContext('2d');

	ctx.beginPath();
	ctx.translate(300,300);
	ctx.strokeStyle = '#ccc';
	ctx.arc(0,0,100,0,2*Math.PI,true);
	ctx.stroke();

	//时针
	ctx.beginPath();
	ctx.moveTo(0,0);
	ctx.lineTo(50,0);
	ctx.lineWidth=6;
	ctx.stroke();

	//分针
	ctx.beginPath();
	ctx.moveTo(0,0);
	ctx.lineTo(0,60);
	ctx.lineWidth=4;
	ctx.stroke();	

	//秒针
	ctx.beginPath();
	ctx.moveTo(0,0);
	ctx.lineTo(60,60);
	ctx.lineWidth=2;
	ctx.stroke();

	//表盘刻度
	/*	
	ctx.beginPath();
	ctx.moveTo(80,0);
	ctx.lineTo(100,0);
	ctx.lineWidth=1;
	ctx.stroke();	

	ctx.rotate(Math.PI/6);
	ctx.beginPath();
	ctx.moveTo(80,0);
	ctx.lineTo(100,0);
	ctx.lineWidth=1;
	ctx.stroke();
	*/
	for(var i = 0;i<12;i++){
		ctx.rotate(Math.PI/6);
		ctx.beginPath();
		ctx.moveTo(80,0);
		ctx.lineTo(100,0);
		ctx.lineWidth=1;
		ctx.stroke();		
	}


</script>
</html>
