<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>024-线形渐变.html</title>
	<style>
		#canvas{
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<canvas id="canvas">
		您的浏览器不支持, 请更换高版本浏览器	
	</canvas>
</body>
<script>
	//获取canvas的DOM元素
	var oCanvas = document.getElementById('canvas');
	oCanvas.width = 600;
	oCanvas.height = 600;

	//获取canvas的上下文环境
	var ctx = oCanvas.getContext('2d');

	ctx.beginPath();
	var radialGradient = ctx.createRadialGradient(300,300,0,300,300,50);

	radialGradient.addColorStop(0.1,'rgb(255,0,0)');
	radialGradient.addColorStop(1,'rgb(0,255,0)');
	
	ctx.fillStyle = radialGradient;

	ctx.arc(300,300,100,0,2*Math.PI,true);

	ctx.fill();




</script>
</html>
