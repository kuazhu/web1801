<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>027-ajax1.html</title>
</head>
<body>
	<input type="button" value="发送POST请求" id='btn'>
	<ul id='ul1'>
	</ul>
</body>
<script>
	var oBtn = document.getElementById('btn');
	var oUl = document.getElementById('ul1');
	oBtn.onclick = function(){
		//1.创建ajax对象
		var oAjax = new XMLHttpRequest();//XHR
		//2.和服务器建立连接
		oAjax.open('POST','http://127.0.0.1:3000/postReq',true);
		oAjax.setRequestHeader("Content-type","application/x-www-form-urlencoded");
		//3.发送请求
		oAjax.send("name=tom&age=18");
		//4.监听方法获取数据
		oAjax.onreadystatechange = function(){
            if(oAjax.readyState == 4){//数据完全返回
            	if(oAjax.status == 200){
            		console.log('get data success::',oAjax.responseText);
            	}else{
            		console.log('get data faild::',oAjax.status);
            	}
            	
            }		
		}
	}
</script>
</html>
