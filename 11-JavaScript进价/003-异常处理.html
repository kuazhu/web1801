<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>003-异常处理.html</title>
	<script>
		function mutiple(n1,n2){
			if(isNaN(parseInt(n1)) || isNaN(parseInt(n2)) ){
				throw new Error('not a number');
			}
			return n1*n2;
		}
			console.log(mutiple(12,'abc'));
		try{
			console.log(mutiple(12,'abc'));
		}catch(e){
			console.log(e);
		}finally{//清空操作
			console.log('end');
		}
		
	</script>
</head>
<body>
	
</body>
</html>
