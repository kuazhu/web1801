		(function(w){
			var king = null;
			function King(){
				var slef = this;

						if(!king){

						return king;						
					}
				})();
				// console.log(fn());
				return fn();
			}

			King.prototype = {
				constructor:King,
				__proto__:Object.prototype,
				say:function(){
					console.log(this.name + this.id + ' say::平身');
				}
			}
			King.getKing = (function(){
				var king = null;
				return function(){
					if(!king){
						king = new King();
					}
					return king;
				}
			})();
			w.King = King;

		})(window);
