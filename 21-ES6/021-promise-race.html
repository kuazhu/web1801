<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
</body>
<script>

	let p1 = new Promise((resolve,reject)=>{
		setTimeout(()=>{
			resolve('p1');
		},1200)
		setTimeout(()=>{
			reject('p1');
		},1000)
	});

	let p2 = new Promise((resolve,reject)=>{
		setTimeout(()=>{
			resolve('p2');
		},500)
	});

	let p = Promise.race([p1,p2]);
	// console.log(p);
	p.then((val)=>{
		console.log('resolved...',val);
	},(val)=>{
		console.log('rejected...',val);
	})

</script>
</html>
