<script>
	

	let getLoadImgPromise = (url)=>{

		let promise = new Promise((resolve,reject)=>{
			let image = new Image();

			image.onload = ()=>{
				resolve(url);
			}

			image.onerror = ()=>{
				reject(url);
			}
			image.src = url;

		});

		return promise;
	}

	let promise = getLoadImgPromise('img/1.jpg');
