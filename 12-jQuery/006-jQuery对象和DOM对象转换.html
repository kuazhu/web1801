<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>006-jQuery对象和DOM对象转换.html</title>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
			var $div = $('div');
			/*
			$div.css({
				color:'red'
			})/*/
			console.log($div);
			// console.log($div[0]);
			// var oDiv = $div[0];
			var oDiv = $div.get(1);
			oDiv.style.color = 'red';
			// oDiv.css({
			// 	color:'red'
			// })

			var oDiv3 = document.getElementById('div3');
			var $div3= $(oDiv3);
			$div3.css({
				color:'blue'
			})

		})
	</script>
</head>
<body>
	<div>1</div>
	<div>2</div>
	<div id='div3'>3</div>
</body>
</html>
