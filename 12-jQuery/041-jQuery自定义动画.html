<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>041-jQuery自定义动画.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			height: 200px;
			background: red;
		}
	</style>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
			$('button').click(function(){
				/*
				$('div').animate({
					width:200,
					height:200
				},1000)	
				*/
				$('div').animate({
					width:"-=100",
					height:"-=100"
				},1000,function(){
					alert('complete');
				})							
			})

		})
	</script>
</head>
<body>
	<button>开始动画</button>
	<div></div>
</body>
</html>
