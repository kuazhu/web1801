<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>026-jQuery的滚动距离.html</title>
	<style>
		.father{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
			overflow: auto;
		}
		.son{
			width: 3000px;
			height: 3000px;
		}
	</style>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
			var oBtn = $('button')[0];
			oBtn.onclick = function(){
				// console.log($('.father').scrollTop());
				// console.log($('.father').scrollLeft());
				$('.father').scrollTop(100)
				$('.father').scrollLeft(100)
			}
		})
	</script>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
	<button>点我</button>
</body>
</html>
