<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>042-jQuery列队动画.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			height: 200px;
			background: red;
		}
	</style>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
			$('button').click(function(){
				/*
				$('div').animate({
					width:400
				},1000);
				$('div').animate({
					height:400
				},1000);
				$('div').animate({
					opacity:0.5
				},1000);
				
				var $div = $('div').animate({
					width:400
				},1000);
				console.log($div);	
				
				$('div')
				.animate({
					width:400
				},1000)
				.animate({
					height:400
				},1000)	
				.animate({
					opacity:0.5
				},1000)	
				*/	
				$('div').animate({
					width:400
				},1000,function(){
					$('div').animate({
						height:400
					},1000,function(){
						$('div').animate({
							opacity:0.5
						},1000)
					})
				})											
			});

		})
	</script>
</head>
<body>
	<button>开始动画</button>
	<div></div>
</body>
</html>
