<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>全局配置</title>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
			$.ajaxSetup({
				url:'./052-data.json',
				type:'GET',
				dataType:'json',
			});

			$('button').eq(0).click(function(){
				$.ajax({
					success:function(data){
						console.log(data);
					}
				})
			});
			$('button').eq(1).click(function(){
				$.ajax({
					type:"POST",
					success:function(data){
						console.log(data);
					}
				})
			});			
		})
	</script>
</head>
<body>
	<button>获取数据1</button>
	<button>获取数据2</button>
</body>
</html>
