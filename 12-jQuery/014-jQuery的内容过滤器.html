<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>014-jQuery的内容过滤器.html</title>
	<style>
		div{
			width: 100%;
			height: 20px;
		}
	</style>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
			// $('选择器:empty') 选择的元素中没有文本内容和子元素的
			// $('选择器:parent') 选择的元素中有文本内容或者子元素的
			// $('选择器:contains(文本内容)') 选择的元素中包含有指定内容的
			// $('选择器:has(选择器)') 选择的元素中有指定的选择器的
			console.log($('div:empty'));
			console.log($('div:parent'));
			console.log($('div:contains(段落)'));
			console.log($('div:has(p)'));
		})
	</script>
</head>
<body>
	<div></div>
	<div>我是DIV</div>
	<div><p>我是段落</p></div>
	<div><span>我是span</span></div>
</body>
</html>
