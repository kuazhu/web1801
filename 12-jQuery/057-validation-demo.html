<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>057-validation-demo.html</title>
	<style>
		label.error{
			color: red;
		}
		input.error{
			outline-color: red;
		}
	</style>
	<script src="js/jquery-1.12.4.js"></script>
	<script src="js/jquery.validate.min.js"></script>
	<script>
		$(function(){
			$('#reg').validate({
				rules:{
					username:{
						required:true,
						// minlength:2,
						// maxlength:8,
						rangelength:[2,8],
						remote:'/057-user.json'
					},
					password:{
						required:true,
						number:true
					},
					email:{
						email:true
					},
					homepage:{
						url:true
					}
				},
				messages:{
					username:{
						required:'用户名必须输入',
						// minlength:'用户名最少2位',
						// maxlength:'用户名最多8位',
						rangelength:'用户名最少2位最多8位',
						remote:'用户名太受欢迎了'
					},
					password:{
						required:'密码必须',
						number:'密码必须是数字'
					},
					email:{
						email:'邮箱格式不对'
					},
					homepage:{
						url:'网络地址格式不对'
					}															
				}
			});
		})
	</script>
</head>
<body>
	<form action="https://www.kuazhu.com" id='reg'>
		<div>
			用户名:<input type="text" name="username" id="username">
		</div>
		<div>
			密码:<input type="text" name="password" id="password">
		</div>
		<div>
			个人邮箱:<input type="text" name="email" id="email">
		</div>		
		<div>
			个人主页:<input type="text" name="homepage" id="homepage">
		</div>
		<div>
			<input type="submit" value="提交">
		</div>					
	</form>
</body>
</html>
