<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>046-jQuery下拉菜单.html</title>
	<link rel="stylesheet" href="../../55_download/fontawesome-free-5.0.9/web-fonts-with-css/css/fontawesome-all.min.css">
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		li{
			list-style: none;
		}
		a{
			text-decoration: none;
			color: blue;
			font-size: 12px;
		}
		body{
			background: #f5f5f5;
		}
		.menu{
			width: 200px;
			height: 44px;
			margin: 0 auto;
			background: #c6c6c6;
		}
		.dropdown{
			width: 100px;
			height: 100%;
			line-height: 44px;
			text-align: center;
			float: left;
		}
		.dropdown-toggle{
			width: 100px;
			height: 100%;
			display: inline-block;
		}
		.dropdown-toggle i.arrow-up{
			transform: rotate(180deg);
			transition: all 0.5s;
		}
		.dropdown-toggle i.arrow-down{
			transform: rotate(0deg);
			transition: all 0.5s;
		}		
		.dropdown.active{
			background: #fff;
		}
		.dropdown-toggle:hover{
			color: #ff6700;
			
		}
		.dropdown-layer{
			width: 100px;
			position: absolute;
			top:44px;
			background: #fff;
			display: none;
		}
		.dropdown-item{
			display: block;
			width: 100px;
			height: 30px;
			line-height: 30px;
		}
		.dropdown-item:hover{
			background: #c6c6c6;
		}
	</style>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
			$('.dropdown').hover(function(){
				//鼠标移入
				// console.log(this);
				var $this = $(this);
				//更改菜单背景
				$this.addClass('active');
				//显示下拉菜单
				var $layer = $this.find('.dropdown-layer');
				var $arrow = $this.find('.dropdown-toggle i');
				$arrow.removeClass('arrow-down').addClass('arrow-up');
				$layer.stop();
				$layer.slideDown(500);
			},function(){
				//鼠标移除
				var $this = $(this);
				$this.removeClass('active');
				//隐藏下拉菜单
				var $layer = $this.find('.dropdown-layer');
				var $arrow = $this.find('.dropdown-toggle i');
				$arrow.removeClass('arrow-up').addClass('arrow-down');
				$layer.stop();
				$layer.slideUp(500);				
			})
		})
	</script>
</head>
<body>
	<ul class="menu">
		<li class="dropdown">
			<a href="#" class="dropdown-toggle">
				我的淘宝 <i class="fas">&#xf107;</i>
			</a>
			<ul class="dropdown-layer">
				<li><a href="#" class="dropdown-item">已买到的宝贝</a></li>
				<li><a href="#" class="dropdown-item">我的足迹</a></li>
			</ul>
		</li>
		<li class="dropdown">
			<a href="#" class="dropdown-toggle">
				收藏夹 <i class="fas">&#xf107;</i>
			</a>
			<ul class="dropdown-layer">
				<li><a href="#" class="dropdown-item">收藏到的宝贝</a></li>
				<li><a href="#" class="dropdown-item">收藏到的店铺</a></li>
			</ul>
		</li>		
	</li>
</body>
</html>
