<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>001-jQuery体验.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
		}
	</style>
	<script src="js/jquery-1.12.4.js"></script>
	<!-- <script src="js/jquery-1.12.4.min.js"></script> -->
	<script>
		$(function(){
			$('button').click(function(){
				$('div').css({
					background:'red',
					width:'200px'
				})
			})
		})
	</script>
