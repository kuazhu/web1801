<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>022-jQuery操作css.html</title>
	<style>
		.box1{
			width: 100px;
			height: 100px;
			background: red;
		}
		.box2{
			width: 200px;
			height: 200px;
			background: blue;
		}		
	</style>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
			// console.log($('div').css('width'));
			// console.log($('div').css('width','300px'));
			// $('div').css('width','300px').css('height','300px');
			// $('div').css('height','300px');
			$('div').css({
				width:300,
				height:300,
				background:'yellow'
			})

		})
	</script>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
</html>
